<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมส์ทายตัวเลข</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="card-title text-center">เกมส์ทายตัวเลข</h1>
              <p id="rangeText" class="text-center text-muted">
                ทายตัวเลขตั้งแต่ 1 ถึง 100
              </p>
              <div class="mb-3">
                <label for="difficultySelect" class="form-label"
                  >เลือกระดับความยาก:</label
                >
                <select
                  id="difficultySelect"
                  class="form-select"
                  onchange="changeDifficulty()"
                >
                  <option value="10">ง่าย (1-10)</option>
                  <option value="50">ปานกลาง (1-50)</option>
                  <option value="100" selected>ยาก (1-100)</option>
                  <option value="1000">ยากมาก (1-1000)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="guessInput" class="form-label">พิมพ์ตัวเลข:</label>
                <input
                  type="text"
                  id="guessInput"
                  class="form-control"
                  placeholder="เช่น 50"
                />
              </div>
              <div class="d-grid gap-2">
                <button onclick="checkGuess()" class="btn btn-primary">
                  ทาย
                </button>
                <button onclick="resetGame()" class="btn btn-secondary">
                  เริ่มใหม่
                </button>
              </div>
              <div id="resultContainer" class="mt-4"></div>
              <div id="attemptsContainer" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
